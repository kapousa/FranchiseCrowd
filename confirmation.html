<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('sub_pages/sidebar.html')
                .then(response => response.text())
                .then(data => document.getElementById('content').innerHTML = data)
                .catch(error => console.error('Error loading page:', error));
        });
    </script>

    <div id="content"></div> <!-- Add this so content loads here -->

    <div class="container">
        <header>
            <h1>Confirmation</h1>
            <p>We have received your request. We will review the request and inform you when it is updated.</p>
        </header>
    </div>
</body>
</html>
