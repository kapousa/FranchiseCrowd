<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.css">
    <link rel="stylesheet" href="style/style.css">
<body>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('sub_pages/sidebar.html')
                .then(response => response.text())
                .then(data => document.getElementById('content').innerHTML = data)
                .catch(error => console.error('Error loading page:', error));
        });
    </script>

    <div id="content"></div> <!-- Add this so content loads here -->

    <div class="container">
        <h2>My Investments</h2>
        <table class="investment-list">
            <thead>
                <tr>
                    <th>Franchise</th>
                    <th>Investment</th>
                    <th>Current Return</th>
                    <th>Projected ROI</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr style="background-color: aliceblue;">
                    <td>Coffee Corner</td>
                    <td>$5,000</td>
                    <td>$750</td>
                    <td>12%</td>
                    <td><a href="#" class="btn">View</a></td>
                </tr>
                <tr>
                    <td>TuTu Heypermarket</td>
                    <td>$3,000</td>
                    <td>$450</td>
                    <td>18%</td>
                    <td><a href="#" class="btn">View</a></td>
                </tr>
                <tr>
                    <td>Xang Football Club</td>
                    <td>$2,000</td>
                    <td>$300</td>
                    <td>15%</td>
                    <td><a href="#" class="btn">View</a></td>
                </tr>
            </tbody>
        </table>
        <hr/>
        <h1 style="background-color: aliceblue;">Coffee Corner Dashboard</h1>

        <div class="investment-summary">
            <div class="summary-box">
                <h2>Total Invested</h2>
                <p>$10,000</p>
            </div>
            <div class="summary-box">
                <h2>Total Return</h2>
                <p>$1,500</p>
            </div>
            <div class="summary-box">
                <h2>Projected ROI</h2>
                <p>15%</p>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="investmentChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // ... (your chart script) ...
        const ctx = document.getElementById('investmentChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line', // Or 'bar', 'pie', etc.
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'], // Example data labels
                datasets: [{
                    label: 'Investment Growth',
                    data: [1000, 1100, 1250, 1400, 1500, 1600], // Example data values
                    borderColor: 'blue',
                    borderWidth: 2,
                    fill: false // Set to true to fill the area under the line
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>
</html>
