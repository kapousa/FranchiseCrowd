<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest Now</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('sub_pages/sidebar.html')
                .then(response => response.text())
                .then(data => document.getElementById('content').innerHTML = data)
                .catch(error => console.error('Error loading page:', error));
        });
    </script>

    <div id="content"></div> <!-- Add this so content loads here -->

    <div class="container">
        <header>
            <h1>Investment Request Form</h1>
            <p>Secure your investment in this high-growth franchise.</p>
        </header>
        
        <form class="investment-form">
            <div class="form-group">
                <label for="investment-opportunity">Select Investment opportunity</label>
                <select id="investment-opportunity" name="investment-opportunity">
                    <option value="Coffee Corner">Coffee Corner</option>
                    <option value="KWCC Restaurant">KWCC Restaurant</option>
                    <option value="Xang Football Club">Xang Football Club</option>
                    <option value="TuTu Heypermarket">TuTu Heypermarket</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="amount">Investment Amount (AED)</label>
                <input type="number" id="amount" name="amount" min="1000" required>
            </div>
            
            <div class="form-group">
                <label for="payment-method">Select Payment Method</label>
                <select id="payment-method" name="payment-method">
                    <option value="bank-transfer">Bank Transfer</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="crypto">Cryptocurrency</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Additional Notes (Optional)</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="terms">
                  <input type="checkbox" id="terms" name="terms" required> I accept the terms and conditions
                </label>
              </div>
            <a href="confirmation.html">
            <button type="button" class="btn">Submit Investment</button>
        </a>
        </form>
    </div>
</body>
</html>
